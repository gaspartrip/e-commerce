<section class="page-section">
  <header>
    <h2 class="page-section-title">Products</h2>
  </header>
  <div class="store-items">
    <div class="store-item" *ngFor="let product of products; index as productId">
      <h3>
        <a class="store-item-name" [title]="product.name + ' details'" [routerLink]="['/products', productId]">
          {{ product.name }}
        </a>
      </h3>
      <p *ngIf="product.description">
        Description: {{ product.description }}
      </p>
      <div class="store-item-buttons">
        <button class="button" (click)="share(product.name)">
          Share
        </button>
        <app-product-alerts [product]="product" (notify)="onNotify(product.name)">
        </app-product-alerts>
      </div>
    </div>
  </div>
</section>
