<section class="product-details">
  <header>
    <h2 class="page-section-title">Product Details</h2>
  </header>

  <div *ngIf="product">
    <img class="product-details-image" [src]="product.image" alt="product-name">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>
  
    <button class="button" (click)="addToCart(product)">Buy</button>
  </div>
</section>
